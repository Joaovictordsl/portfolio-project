<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUM | Exposição de Carros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0b0b0f;
            color: #e1e1e6;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 32px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
            border-bottom: 1px solid #1e1e26;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: white;
            text-decoration: none;
        }

        .logo span {
            color: #5e6ad2;
        }

        .nav-links {
            display: flex;
            gap: 48px;
            font-weight: 500;
        }

        .nav-links a {
            color: #a1a1b0;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: white;
        }

        .nav-actions {
            display: flex;
            gap: 16px;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #2e2e38;
            color: #e1e1e6;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-outline:hover {
            border-color: #5e6ad2;
            color: white;
        }

        .btn-primary {
            background: #5e6ad2;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #4a57b8;
        }

        /* Listagem de carros */
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 60px 0 40px;
            color: white;
        }

        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }

        .car-card {
            background-color: #121218;
            border: 1px solid #25252d;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
        }

        .car-card:hover {
            transform: translateY(-4px);
            border-color: #5e6ad2;
        }

        .car-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: #1e1e26;
        }

        .car-info {
            padding: 20px;
        }

        .car-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .car-info .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #5e6ad2;
            margin-bottom: 12px;
        }

        .car-info .specs {
            display: flex;
            gap: 16px;
            color: #8f8fa3;
            font-size: 0.9rem;
            border-top: 1px solid #25252d;
            padding-top: 12px;
        }

        /* Detalhes do carro */
        .car-detail {
            display: none;
            background-color: #121218;
            border: 1px solid #25252d;
            border-radius: 24px;
            padding: 40px;
            margin: 40px 0;
        }

        .car-detail.active {
            display: block;
        }

        .detail-header {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .detail-image {
            flex: 1;
            min-width: 300px;
            background-color: #1e1e26;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .detail-image img {
            max-width: 100%;
            border-radius: 12px;
        }

        .detail-info {
            flex: 1;
        }

        .detail-info h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
        }

        .detail-price {
            font-size: 2rem;
            color: #5e6ad2;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .detail-specs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .spec-item {
            background-color: #0f0f15;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #25252d;
        }

        .spec-label {
            color: #8f8fa3;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .spec-value {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .back-button {
            margin-bottom: 20px;
            display: inline-block;
            color: #5e6ad2;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        /* Mensagem quando nenhum carro selecionado */
        .no-selection {
            text-align: center;
            padding: 60px;
            color: #8f8fa3;
            border: 2px dashed #25252d;
            border-radius: 24px;
            margin: 40px 0;
        }

        .footer {
            border-top: 1px solid #1e1e26;
            padding: 48px 0;
            margin-top: 80px;
            display: flex;
            justify-content: space-between;
            color: #5f5f7a;
            font-size: 0.9rem;
        }

        @media (max-width: 700px) {
            .nav-links { display: none; }
            .detail-header { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <nav class="navbar">
            <a href="#" class="logo" id="home-link">NEXUM<span>.</span></a>
            <div class="nav-links">
                <a href="#" class="nav-link" data-view="list">Modelos</a>
                <a href="#" class="nav-link" data-view="about">Tecnologia</a>
                <a href="#" class="nav-link" data-view="contact">Exposição</a>
            </div>
            <div class="nav-actions">
                <button class="btn-outline" id="reset-btn">Todos os carros</button>
                <button class="btn-primary">Explorar</button>
            </div>
        </nav>

        <!-- Área principal: listagem e detalhes -->
        <div id="main-content">
            <!-- Listagem de carros (será populada via JS) -->
            <h1 class="section-title">Modelos disponíveis</h1>
            <div class="cars-grid" id="cars-list"></div>

            <!-- Detalhes do carro (invisível inicialmente) -->
            <div class="car-detail" id="car-detail">
                <a class="back-button" id="back-to-list">← Voltar para listagem</a>
                <div class="detail-header" id="detail-content"></div>
            </div>

            <!-- Mensagem de nenhum carro selecionado (caso detalhe vazio) -->
            <div class="no-selection" id="no-selection" style="display: none;">
                Selecione um carro para ver os detalhes.
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <span>© 2026 NEXUM. Todos os direitos reservados.</span>
            <span>Inspirado na Linear.app</span>
        </footer>
    </div>

    <script>
        // Dados mockados dos carros (em um cenário real, viriam de uma API)
        const cars = [
            {
                id: 1,
                name: "NEXUM GT",
                price: 850000,
                image: "https://images.unsplash.com/photo-1580273916550-e323be2ae537?w=400&auto=format&fit=crop",
                year: 2026,
                mileage: 0,
                engine: "V8 biturbo 4.0L",
                power: "650 cv",
                acceleration: "3.2s (0-100 km/h)",
                transmission: "Automática 8 vel.",
                color: "Prata Orbit",
                description: "O GT é a expressão máxima da engenharia NEXUM, combinando luxo e performance em um coupê de tirar o fôlego."
            },
            {
                id: 2,
                name: "NEXUM R",
                price: 620000,
                image: "https://images.unsplash.com/photo-1494976388531-d1058494cdd8?w=400&auto=format&fit=crop",
                year: 2025,
                mileage: 1200,
                engine: "V6 3.0L híbrido",
                power: "450 cv",
                acceleration: "4.1s (0-100 km/h)",
                transmission: "Automática 8 vel.",
                color: "Vermelho Fúria",
                description: "Esportivo versátil com tecnologia híbrida para eficiência sem sacrificar a emoção ao dirigir."
            },
            {
                id: 3,
                name: "NEXUM S",
                price: 450000,
                image: "https://images.unsplash.com/photo-1580274455191-1c62238fa333?w=400&auto=format&fit=crop",
                year: 2026,
                mileage: 500,
                engine: "Elétrico permanente",
                power: "540 cv",
                acceleration: "3.8s (0-100 km/h)",
                transmission: "Redução simples",
                color: "Azul Ion",
                description: "O primeiro elétrico da NEXUM, com autonomia de 500 km e desempenho de tirar o fôlego."
            },
            {
                id: 4,
                name: "NEXUM Carbon Edition",
                price: 1250000,
                image: "https://images.unsplash.com/photo-1544829099-b9a0c07fad1a?w=400&auto=format&fit=crop",
                year: 2026,
                mileage: 10,
                engine: "V12 6.5L",
                power: "830 cv",
                acceleration: "2.9s (0-100 km/h)",
                transmission: "Automática 7 vel.",
                color: "Preto Fosco",
                description: "Edição limitada com carroceria em fibra de carbono e performance de hypercar."
            }
        ];

        // Elementos do DOM
        const carsListEl = document.getElementById('cars-list');
        const carDetailEl = document.getElementById('car-detail');
        const detailContentEl = document.getElementById('detail-content');
        const noSelectionEl = document.getElementById('no-selection');
        const backBtn = document.getElementById('back-to-list');
        const resetBtn = document.getElementById('reset-btn');
        const homeLink = document.getElementById('home-link');
        const navLinks = document.querySelectorAll('.nav-link');

        // Função para renderizar a listagem
        function renderList() {
            carsListEl.innerHTML = '';
            cars.forEach(car => {
                const card = document.createElement('div');
                card.className = 'car-card';
                card.setAttribute('data-id', car.id);
                card.innerHTML = `
                    <img src="${car.image}" alt="${car.name}">
                    <div class="car-info">
                        <h3>${car.name}</h3>
                        <div class="price">R$ ${car.price.toLocaleString('pt-BR')}</div>
                        <div class="specs">
                            <span>${car.year}</span>
                            <span>${car.engine}</span>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => {
                    window.location.hash = `#carro/${car.id}`;
                });
                carsListEl.appendChild(card);
            });
        }

        // Função para renderizar detalhes de um carro
        function renderDetail(carId) {
            const car = cars.find(c => c.id === carId);
            if (!car) {
                // Se ID inválido, volta pra listagem
                window.location.hash = '';
                return;
            }

            // Esconde listagem e mostra detalhe
            carsListEl.style.display = 'none';
            document.querySelector('.section-title').style.display = 'none';
            carDetailEl.classList.add('active');
            noSelectionEl.style.display = 'none';

            // Preenche detalhes
            detailContentEl.innerHTML = `
                <div class="detail-image">
                    <img src="${car.image}" alt="${car.name}">
                </div>
                <div class="detail-info">
                    <h2>${car.name}</h2>
                    <div class="detail-price">R$ ${car.price.toLocaleString('pt-BR')}</div>
                    <p style="color: #b1b1c0; margin-bottom: 20px;">${car.description}</p>
                    <div class="detail-specs">
                        <div class="spec-item">
                            <div class="spec-label">Ano</div>
                            <div class="spec-value">${car.year}</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-label">Motor</div>
                            <div class="spec-value">${car.engine}</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-label">Potência</div>
                            <div class="spec-value">${car.power}</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-label">0-100 km/h</div>
                            <div class="spec-value">${car.acceleration}</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-label">Câmbio</div>
                            <div class="spec-value">${car.transmission}</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-label">Cor</div>
                            <div class="spec-value">${car.color}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Função para voltar à listagem
        function showList() {
            carsListEl.style.display = 'grid';
            document.querySelector('.section-title').style.display = 'block';
            carDetailEl.classList.remove('active');
            noSelectionEl.style.display = 'none';
            window.location.hash = '';
        }

        // Função para lidar com a mudança de hash (rota)
        function handleHashChange() {
            const hash = window.location.hash;
            if (hash.startsWith('#carro/')) {
                const id = parseInt(hash.split('/')[1], 10);
                if (!isNaN(id)) {
                    renderDetail(id);
                } else {
                    showList();
                }
            } else {
                showList();
            }
        }

        // Event listeners
        window.addEventListener('hashchange', handleHashChange);
        window.addEventListener('load', () => {
            renderList();
            handleHashChange(); // Se houver hash na carga inicial
        });

        backBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showList();
        });

        resetBtn.addEventListener('click', () => {
            showList();
        });

        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            showList();
        });

        // Simples navegação entre "abas" (apenas visual, sem conteúdo real)
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                // Aqui você poderia carregar outras views, mas por simplicidade, só muda a classe
                showList(); // Volta pra listagem ao trocar de aba
            });
        });

        // Inicializa
        renderList();
    </script>
</body>
</html>
